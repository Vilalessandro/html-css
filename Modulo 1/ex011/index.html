<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes, ou apenes aumente e diminua o tamanho da tela.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo audio.</h1>
    <p>Vamos aprender a reproduzir audios em HTML 5.</p>
    <!--<audio src="midia/the-center-isn't-holding.mp3" controls autoplay></audio> Está é uma das maneiras de se colocar audio.
    MP3 WAV OGG Compactibilidade com todos os navegadores.-->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/the-center-isn't-holding.mp3" type="audio/mpeg">
        <source src="midia/the-center-isn't-holding.ogg" type="audio/ogg">
        <source src="midia/the-center-isn't-holding.wav" type="audio/wav"><!--Arquivos WAV são muito pesados, tentar evitar.-->
        <p>Infelizmente, seu navegador não consegue reproduzir audios <a href="midia/the-center-isn't-holding.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
</body>
</html>
