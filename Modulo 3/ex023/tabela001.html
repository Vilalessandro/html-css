<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" href="tabela001.css">
    <style>
        body{
    font-family: Arial, Helvetica, sans-serif;
    margin: 5px;
    padding: 10px;
}

table{
    width: 400px;
    height: 400px;
    border-collapse:collapse; 
    text-align: right;
}

td{
    border: 1px solid black;
    padding: 8px;
}

tr{
    vertical-align: bottom;
}

.numero{
    text-align: left;
    vertical-align: top;
}
    </style>
</head>
<body>
    <h1>Minha primeira Tabela</h1>
    <!--
        Hierarquia de tabelas (simples)
        TABLE = tabela
        TABLE ROW = Linha de tabela
        TABLE HEADER = cabeçalho de tabela
        TABLE DATA = dado de tabela
    -->
    <!--Collapse: as linhas ficam todas juntas, já 'Separate', ficam com espaçamentos -->
    
    <table>
        <tr> <!--Primeira linha-->
            <td class="numero">A1</td>
            <td>B1</td>
            <td class="numero">C1</td>
            <td>D1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <td class="numero">D2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
