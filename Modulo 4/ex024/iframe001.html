<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iFrame</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
            border: 2px dashed black;
        }
    </style>
</head>
<body>
    <!-- Tamanho padrão do iFrame é 300x150-->
    <h1>Testando o uso de iFrame</h1>
    <p>
        Acessando o site do     
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" height="500" scolling="no">
            <a href="https://www.cursoemvideo.com/" target="_blank">Curso em Vídeo</a>
        </iframe>     
        para aprender a programar.</p>
    <p>
        O repositorio do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500">
            <a href="https://gustavoguanabara.github.io/" target="_blank"></a>
        </iframe>
        também é bem legal!
    </p>
</body>
</html>
