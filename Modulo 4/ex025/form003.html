<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" maxlength="20" placeholder="Nome Completo" autocomplete="name" required> 
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="média" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" required value="6">
        </p>
        <p>
            <label for="imes">Periodo Letivo</label>
            <p>De</p>
            <label for="idia">Mês-Dia-Ano</label>
            <input type="datetime-local" name="dia" id="idia"><br>
            <p>
                <label for="ihora">Hora</label>
                <input type="time" name="hora" id="ihora" required><br>
            </p>
            <p>
                <label for="imes">Mês</label>
                <input type="month" name="mes" id="imes" value="2024-02" required>
            </p>
            <p>A</p>
            <input type="month" name="mes" id="imes" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
